<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <dialog class="rating-dialog" open autofocus>
      <figure class="star-illustration">
        <img src="./images/icon-star.svg" alt="star icon" />
      </figure>
      <h1>How did we do?</h1>
      <p class="text-info">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <form class="rating-form" method="dialog">
        <label title="1 star">
          <input type="radio" name="rating" id="rate-1" value="1" />1</label
        >
        <label title="2 stars">
          <input type="radio" name="rating" id="rate-2" value="2" />2</label
        >
        <label title="3 stars">
          <input type="radio" name="rating" id="rate-3" value="3" />3</label
        >
        <label title="4 stars">
          <input type="radio" name="rating" id="rate-4" value="4" />4</label
        >
        <label title="5 stars">
          <input type="radio" name="rating" id="rate-5" value="5" />5</label
        >
        <input type="submit" disabled value="Submit" />
      </form>
    </dialog>

    <dialog class="thank-you-state">
      <figure>
        <img
          src="./images/illustration-thank-you.svg"
          alt="thank you illustration"
        />
      </figure>
      <span class="score"
        >You selected
        <span class="star" id="star-1">1</span>
        <span class="star" id="star-2">2</span>
        <span class="star" id="star-3">3</span>
        <span class="star" id="star-4">4</span>
        <span class="star" id="star-5">5</span> out of 5</span
      >
      <h1>Thank you!</h1>
      <p class="text-info text-center">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </dialog>
    <script src="./script.js"></script>
  </body>
</html>
